  <!-- Text lines on right page -->
  <line x1="54" y1="33" x2="70" y2="35" stroke="#606070" stroke-width="2" stroke-linecap="round"/>
  <line x1="54" y1="43" x2="70" y2="45" stroke="#606070" stroke-width="2" stroke-linecap="round"/>
